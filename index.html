<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chillverse</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1f22, #232428, #2b2d31);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .widget {
      width: 380px;
      background: rgba(30, 31, 34, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .widget h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .widget img {
      width: 90px;
      border-radius: 50%;
      margin: 15px 0;
    }

    .members {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
      background: #1a1b1e;
      border-radius: 10px;
      padding: 10px;
    }

    .member {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .member img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .invite {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      background: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }

    .invite:hover {
      background: #4752c4;
    }

    /* Scrollbar Styling */
    .members::-webkit-scrollbar {
      width: 6px;
    }
    .members::-webkit-scrollbar-thumb {
      background: #5865F2;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2 id="serverName">Loading...</h2>
    <img id="serverIcon" src="" alt="Server Icon">
    <div class="members" id="members"></div>
    <a class="invite" href="https://discord.gg/9C6VF4KFkV" target="_blank">Join Chillverse</a>
  </div>

  <!-- Calm background music (royalty-free) -->
  <audio autoplay loop muted id="bg-music">
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Calm/Scott_Holmes_Music_-_04_-_Calm.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Fetch live server data
    async function loadWidget() {
      const res = await fetch("https://discord.com/api/guilds/1413927989481308192/widget.json");
      const data = await res.json();

      document.getElementById("serverName").textContent = data.name;
      document.getElementById("serverIcon").src = data.icon_url;

      const membersDiv = document.getElementById("members");
      membersDiv.innerHTML = "";
      data.members.forEach(member => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `<img src="${member.avatar_url}" alt="pfp"> <span>${member.username}</span>`;
        membersDiv.appendChild(div);
      });
    }

    loadWidget();
  </script>
</body>
</html>
