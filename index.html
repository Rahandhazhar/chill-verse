<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ú®‚ïê‚îÅ‚òÜ Chillverse ‚òÜ‚îÅ‚ïê‚ú®</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0d0d0d, #000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }

  .widget {
    background: rgba(25, 25, 25, 0.8);
    border-radius: 25px;
    width: 360px;
    padding: 24px;
    text-align: center;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 0 30px #7f00ff66, inset 0 0 10px #00000077;
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease forwards;
  }

  .widget::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: inherit;
    padding: 2px;
    background: linear-gradient(135deg, #7f00ff, #ff00ff, #00ffff, #ffdd00, #7f00ff);
    background-size: 400% 400%;
    animation: borderMove 10s linear infinite;
    -webkit-mask: linear-gradient(#000 0 0) content-box,
                  linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask: linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0);
    mask-composite: exclude;
    z-index: 0;
  }

  @keyframes borderMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .server-pfp {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid #ffdd00;
    margin-bottom: 14px;
    animation: pulse 3s infinite ease-in-out;
    position: relative;
    z-index: 1;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 12px #ffdd0088; }
    50% { transform: scale(1.08); box-shadow: 0 0 24px #ffdd00aa; }
  }

  .header {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 12px;
    color: #ffdd00;
    text-shadow: 0 0 8px #7f00ff, 0 0 15px #ff00ff;
    z-index: 1;
    position: relative;
  }

  .description {
    font-size: 15px;
    color: #ccc;
    margin-bottom: 20px;
    line-height: 1.6;
    animation: fadeIn 1.2s ease forwards;
    z-index: 1;
    position: relative;
  }

  #online-count {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #00ffff;
    text-shadow: 0 0 6px #7f00ff, 0 0 12px #00ffff;
    z-index: 1;
    position: relative;
  }

  .join-btn {
    display: inline-block;
    background: linear-gradient(135deg, #7f00ff, #ff00ff);
    color: #fff;
    text-decoration: none;
    padding: 14px 22px;
    border-radius: 14px;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
    box-shadow: 0 0 22px #7f00ff66;
    animation: pulseBtn 2.5s infinite ease-in-out;
    position: relative;
    z-index: 1;
  }

  .join-btn:hover {
    background: linear-gradient(135deg, #ff00ff, #7f00ff);
    transform: scale(1.08);
    box-shadow: 0 0 28px #ff00ffaa;
  }

  @keyframes pulseBtn {
    0%, 100% { transform: scale(1); box-shadow: 0 0 15px #7f00ff77; }
    50% { transform: scale(1.05); box-shadow: 0 0 25px #ff00ffbb; }
  }

  @media (max-width: 480px) {
    .widget { width: 90%; padding: 18px; }
    .header { font-size: 20px; }
    .description { font-size: 13px; }
    #online-count { font-size: 14px; }
    .join-btn { font-size: 14px; padding: 12px 18px; }
  }
</style>
</head>
<body>
<div class="widget">
  <img src="pfp.jfif" alt="Chillverse PFP" class="server-pfp">
  <div class="header">‚ú®‚ïê‚îÅ‚òÜ Chillverse ‚òÜ‚îÅ‚ïê‚ú®</div>

  <div class="description">
    Welcome to <b>‚ú®‚ïê‚îÅ‚òÜ Chillverse ‚òÜ‚îÅ‚ïê‚ú®</b> ‚Äî where <span style="color:#ffdd00;">vibes flow</span>, voices echo, and friendships spark.  
    Relax, explore, and let the chill take over. üåå
  </div>

  <div id="online-count">Loading...</div>
  <a class="join-btn" href="#" id="join-btn" target="_blank">Join Chillverse</a>
</div>

<script>
const serverID = "1413927989481308192";
const apiURL = `https://discord.com/api/guilds/${serverID}/widget.json`;
const fallbackInvite = "https://discord.gg/YOUR_INVITE_HERE"; 

function loadWidget() {
  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      // Online count
      const countEl = document.getElementById("online-count");
      countEl.textContent = data.presence_count
        ? `üü¢ Online Now: ${data.presence_count} members`
        : "Online count unavailable";

      // Join button
      const joinBtn = document.getElementById("join-btn");
      joinBtn.href = data.instant_invite || fallbackInvite;
    })
    .catch(err => {
      console.error("Failed to fetch widget data:", err);
      document.getElementById("online-count").textContent = "Error loading online count";
      document.getElementById("join-btn").href = fallbackInvite;
    });
}

loadWidget();
setInterval(loadWidget, 15000);
</script>
</body>
</html>
